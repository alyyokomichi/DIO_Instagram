<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Instagram</title>

    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="css/main.css">
</head>

<body id="body">
    <div class="wrapper">
        <div class="phone">
            <img src="images/cellphone.png" alt="celular">
        </div>

        <div class="continue">
            <div class="group">
                <img src="images/instagram.png" class="logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="images/perfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="login">Continue como MartinPescador</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="account">Não é MartinPescador?</p>
                <p class="account">
                    <span class="link-blue">Alternar conta</span>
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-app">
                <p class="app">Obtenha o aplicativo</p>
                <div class="dowload">
                    <a href="#" class="app-dowload" alt="Apple Store"></a>
                    <a href="#" class="app-dowload" alt="Play Store"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
